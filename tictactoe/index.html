<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1 class="center">Tic-Tac-Toe</h1>
		<h3 class="center">Click and make the first move to start!</h3>
		<br><br>
		<section id="gameInfo" class="infoContainer">
			<div id="playerOne" class="infoBox">Player One's Turn</div>
			<div id="newGame" class="infoBox">New Game</div>
			<div id="playerTwo" class="infoBox">Player Two's Turn</div>
		</section>
		<section id="gameGrid" class="gameContainer">
			<div class="gameBox" id="box1"></div>
			<div class="gameBox" id="box2"></div>
			<div class="gameBox" id="box3"></div>

			<div class="gameBox" id="box4"></div>
			<div class="gameBox" id="box5"></div>
			<div class="gameBox" id="box6"></div>

			<div class="gameBox" id="box7"></div>
			<div class="gameBox" id="box8"></div>
			<div class="gameBox" id="box9"></div>
		</section>
		<br>
		<div class="winner">Winner</div>
	</body>
</html>
